<!DOCTYPE html>

<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='/nc_assets/css/dmdashboard.css'>
  <script src='/nc_assets/scripts/dmdashboard.js'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
  <title>DM Dashboard</title>
</head>
<body>
  <header>
    <div id='header-info'>
      <h1>DM Dashboard (D&D 5E)</h1>
      <nav>
        <ul>
          <li><span id='go-to-lookup'>Lookup</span></li>
          <li><span id='go-to-world'>World</span></li>
          <li><span id='go-to-combat'>Combat</span></li>
          <li><span id='go-to-roll-log'>Roll Log</span></li>
        </ul>
      </nav>
    </div>
    <div id="dice-rollers">
      <div class='dice-roller'>
        <div class='dice-options'>
          <input type='number' min='1' max='99' class='num-dice' name='num-dice' value=2>
          <p> d </p>
          <input type='number' min='2' max='20' class='dice-size' name='dice-size' value=6>
        </div>
        <button class='roll-dice'>Roll</button>
        <p class='roll-results'>0</p>
      </div>
      <div class='dice-roller'>
        <div class='dice-options'>
          <input type='number' min='1' max='99' class='num-dice' name='num-dice' value=1>
          <p> d </p>
          <input type='number' min='2' max='20' class='dice-size' name='dice-size' value=20>
        </div>
        <button class='roll-dice'>Roll</button>
        <p class='roll-results'>0</p>
      </div>
      <div class='dice-roller'>
        <div class='dice-options'>
          <input type='number' min='1' max='99' class='num-dice' name='num-dice' value=1>
          <p> d </p>
          <input type='number' min='2' max='20' class='dice-size' name='dice-size' value=2>
        </div>
        <button class='roll-dice'>Roll</button>
        <p class='roll-results'>0</p>
      </div>
    </div>
  </header>
  <main>
    <article id='combat-view' class='hidden'></article>
    <article id='world-view' class='hidden'></article>
    <article id='roll-log-view' class='hidden'>
      <section id='roll-log'></section>
    </article>
    <article id='lookup-view'>
      <select name='lookup-select' id='lookup-select'>
        <option value='mon-search-view'>Monsters</option>
        <option value='spell-search-view'>Spells</option>
      </select>

      <!-- Search for monsters -->
      <section id='mon-search-view'>
        <section id='mon-search-options' class='side-options'>
          <h2>Filters</h2>

          <!-- Monster size filter options -->
          <h3>Size</h3>
          <div id='mon-size-options'>
            <button id='check-mon-sizes-btn'>Select All</button>
            <div class='option-select'>
              <input type='checkbox' id='tiny' name='tiny'>
              <label for='tiny'>Tiny</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='small' name='small'>
              <label for='small'>Small</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='medium' name='medium'>
              <label for='medium'>Medium</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='large' name='large'>
              <label for='large'>Large</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='huge' name='huge'>
              <label for='huge'>Huge</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='gargantuan' name='gargantuan'>
              <label for='gargantuan'>Gargantuan</label>
            </div>
          </div>

          <!-- Monster type filter options -->
          <h3>Type</h3>
          <button id='check-mon-types-btn'>Select All</button>
          <div id='mon-type-options'>
            <div class='option-select'>
              <input type='checkbox' id='aberration' name='aberration'>
              <label for='aberration'>Aberration</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='beast' name='beast'>
              <label for='beast'>Beast</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='celestial' name='celestial'>
              <label for='celestial'>Celestial</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='dragon' name='dragon'>
              <label for='dragon'>Dragon</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='elemental' name='elemental'>
              <label for='elemental'>Elemental</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='fey' name='fey'>
              <label for='fey'>Fey</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='fiend' name='fiend'>
              <label for='fiend'>Fiend</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='giant' name='giant'>
              <label for='giant'>Giant</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='humanoid' name='humanoid'>
              <label for='humanoid'>Humanoid</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='monstrosity' name='monstrosity'>
              <label for='monstrosity'>Monstrosity</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='ooze' name='ooze'>
              <label for='ooze'>Ooze</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='plant' name='plant'>
              <label for='plant'>Plant</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='undead' name='undead'>
              <label for='undead'>Undead</label>
            </div>
          </div>

          <!-- Monster challenge rating filter options -->
          <label for='min-cr'>Min CR</label>
          <input type='number' id='min-cr' name='min-cr' min='0' max='50' value='0'>
          <label for='max-cr'>Max CR</label>
          <input type='number' id='max-cr' name='max-cr' min='0' max='30' value='30'>

        </section>
        <!-- Populated on page load -->
        <section id='mon-card-container'></section>
      </section>
      <!-- End Monster Search View-->

      <!-- Search for spells -->
      <section id='spell-search-view' class='hidden'>
        <section id='spell-search-options' class='side-options'>
          <h2>Filters</h2>

          <!-- Spell school filter options -->
          <div id='spell-school-options'>
            <h3>School</h3>
            <button id='check-spell-schools-btn'>Select All</button>
            <div class='option-select'>
              <input type='checkbox' id='abjuration' name='abjuration'>
              <label for='abjuration'>Abjuration</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='conjuration' name='conjuration'>
              <label for='conjuration'>Conjuration</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='divination' name='divination'>
              <label for='divination'>Divination</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='enchantment' name='enchantment'>
              <label for='enchantment'>Enchantment</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='evocation' name='evocation'>
              <label for='evocation'>Evocation</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='illusion' name='illusion'>
              <label for='illusion'>Illusion</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='necromancy' name='necromancy'>
              <label for='necromancy'>Necromancy</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='transmutation' name='transmutation'>
              <label for='transmutation'>Transmutation</label>
            </div>
          </div>

          <!-- Spell level filter options -->
          <div id='spell-level-options'>
            <h3>Level</h3>
            <button id='check-spell-levels-btn'>Select All</button>
            <div class='option-select'>
              <input type='checkbox' id='level0' name='level0'>
              <label for='level0'>Cantrip</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level1' name='level1'>
              <label for='level1'>1</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level2' name='level2'>
              <label for='level1'>2</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level3' name='level3'>
              <label for='level1'>3</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level4' name='level4'>
              <label for='level1'>4</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level5' name='level5'>
              <label for='level1'>5</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level6' name='level6'>
              <label for='level1'>6</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level7' name='level7'>
              <label for='level1'>7</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level8' name='level8'>
              <label for='level1'>8</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='level9' name='level9'>
              <label for='level1'>9</label>
            </div>
          </div>

          <!-- Spell class filter options -->
          <div id='spell-class-options'>
            <h3>Class</h3>
            <button id='check-spell-classes-btn'>Select All</button>
            <div class='option-select'>
              <input type='checkbox' id='barbarian' name='barbarian'>
              <label for='barbarian'>Barbarian</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='bard' name='bard'>
              <label for='bard'>Bard</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='cleric' name='cleric'>
              <label for='cleric'>Cleric</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='druid' name='druid'>
              <label for='druid'>Druid</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='fighter' name='fighter'>
              <label for='fighter'>Fighter</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='monk' name='monk'>
              <label for='monk'>Monk</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='paladin' name='paladin'>
              <label for='paladin'>Paladin</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='ranger' name='ranger'>
              <label for='ranger'>Ranger</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='rogue' name='rogue'>
              <label for='rogue'>Rogue</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='sorcerer' name='sorcerer'>
              <label for='sorcerer'>Sorcerer</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='warlock' name='warlock'>
              <label for='warlock'>Warlock</label>
            </div>
            <div class='option-select'>
              <input type='checkbox' id='wizard' name='wizard'>
              <label for='wizard'>Wizard</label>
            </div>
          </div>
        </section>
        <!-- Populated on page load -->
        <section id='spell-card-container'></section>
      </section>
      <!-- End Spell Search View -->
    </article>
  </main>
  <footer>

  </footer>


</body>
</html>
